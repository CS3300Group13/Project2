{% extends 'base/layout.html' %}

{% block title %}
  <title>PantryPal | Recipes</title>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="mt-3">
      <!-- Button trigger modal -->
      <div class="d-flex flex-row align-items-center">
        <p class="fs-1 m-1">Recipes</p>
        <a type="button" class="btn btn-primary ms-auto w-auto h-75 fs-5 me-1" href="{% url 'recipes:add_recipe' %}">Find New Recipe</a>
      </div>

      {% for recipe in recipes %}
        <div class="fs-3 d-flex flex-row align-items-center mt-2">
          {{ recipe.name }}
          <div class="ms-auto mb-1">
            <a type="button" class="btn btn-danger me-2" href="{% url 'recipes:delete_recipe' recipe.pk %}">Delete</a>
            <a type="button" class="btn btn-success me-1" href="{% url 'recipes:post' recipe.pk %}">Post this recipe</a>
          </div>
        </div>
        <div class="mx-1 mb-5">
          {{ recipe.steps }}
        </div>
      {% endfor %}
    </div> 
  </div>
{% endblock %}
